{% load staticfiles %}
<html>
	<head>
		<title>Formulário Exemplo</title>
		<link rel="stylesheet" type="text/css" href="{%static "css/form.css"%}">
	</head>
	<body>
		{% include "django\cabecalho.html" %}
		
		<div class="container">

					

				<form class="form-singn">
					<h2 class="form-singn-heading">Formulário de Pessoa</h2>
						<label for="nome" class="sr-only">Nome:</label>
						<input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus/>
						<br>
						<label for="end" class="sr-only">Endereco: </label>
						<input type="text"  id="end" class="form-control" placeholder="Endereço" required autofocus/>
						<br>
						<label for="cpf" class="sr-only">CPF: </label>
						<input type="text" id="cpf" class="form-control" placeholder="CPF" required autofocus/>
						<br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>

				</form>

		</div>


	</body>

</html>
